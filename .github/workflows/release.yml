name: Release & Publish ğŸ

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸšš
        uses: actions/checkout@v4

      - name: Create source tarball ğŸ’½
        run: |
          tar --use-compress-program="zstd --ultra -22 -T0" -c -f "v${{ github.ref_name }}.tar.zst" .

      - name: Create GitHub release ğŸ·ï¸
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: 'Check the commits for details.'
          draft: false
          prerelease: false
          discussion_category_name: 'Release v${{ github.ref }}'
          files: source.tar.zst

      - name: Publish to npm ğŸ“¦
        run: npm publish --new-version "${{ github.ref }}"
